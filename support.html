<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support — Peace Of Mind</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/support.css" />
</head>

<body>
    <!-- Soft background -->
    <div class="bg">
        <div class="blob blob-a"></div>
        <div class="blob blob-b"></div>
        <div class="grain"></div>
    </div>

    <header class="topbar" role="navigation" aria-label="Primary">
        <a class="logo" href="index.html">
            <p>☁️ Peace Of Mind</p>
        </a>
        <nav>
            <a href="support.html" aria-current="page">Support</a>
            <a href="reflect.html">Reflect</a>
        </nav>
    </header>

    <main class="layout">
        <!-- Left: Section chooser -->
        <aside class="menu" aria-label="Support tools">
            <h2 class="menu-title">Tools</h2>
            <button class="menu-btn" data-route="breath" id="menu-breath">Breathing</button>
            <button class="menu-btn" data-route="senses" id="menu-senses">5-4-3-2-1</button>
            <button class="menu-btn" data-route="reframe" id="menu-reframe">Reframes (Fast)</button>
            <hr class="sep">
            <a class="menu-link subtle" href="index.html">← Home</a>
        </aside>

        <!-- Center: Routed main panel -->
        <section class="panel" id="routerOutlet" aria-live="polite" aria-busy="false">
            <div class="placeholder">
                <h1 class="page-title">Support</h1>
                <p class="page-subtitle">Right-now tools to calm, ground, and reset.</p>
                <div class="choices">
                    <button class="choice" data-route="breath" aria-label="Open Breathing">
                        <span class="icon">🫧</span>
                        <span class="txt"><strong>4·4·6 Breathing</strong><em>inhale · hold · exhale</em></span>
                        <span class="arrow">→</span>
                    </button>
                    <button class="choice" data-route="senses" aria-label="Open 5-4-3-2-1">
                        <span class="icon">👀</span>
                        <span class="txt"><strong>5-4-3-2-1 Senses</strong><em>ground in the present</em></span>
                        <span class="arrow">→</span>
                    </button>
                    <button class="choice" data-route="reframe" aria-label="Open Reframes">
                        <span class="icon">🌿</span>
                        <span class="txt"><strong>Cognitive Reframes</strong><em>fast mindset shift</em></span>
                        <span class="arrow">→</span>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Floating Worry Widget -->
    <button id="worryFab" class="fab" aria-label="Open Worry Inbox" aria-expanded="false">
        <span>✎</span>
        <em id="worryBadge" class="badge" aria-hidden="true">0</em>
    </button>

    <section id="worryChat" class="chat" aria-label="Worry Inbox" aria-hidden="true">
        <header class="chat-head">
            <h3>Worry Inbox</h3>
            <div class="chat-actions">
                <button id="worryClearAll" class="btn tiny ghost" title="Clear all">Clear</button>
                <button id="worryClose" class="btn tiny ghost" title="Close">✕</button>
            </div>
        </header>
        <p class="muted small chat-note">Jot thoughts anytime; they’re saved locally and reviewed in “Worry Window”.</p>
        <div class="inbox">
            <input id="worryInput" type="text" placeholder="Type a worry and press Enter or + Add"
                aria-label="Enter worry" />
            <button id="addWorry" class="btn tiny">+ Add</button>
        </div>
        <ul id="worryList" class="list compact" aria-live="polite"></ul>
        <footer class="chat-foot">
            <span id="worryCount" class="muted">0 saved</span>
            <a class="btn ghost small" href="reflect.html#worry">Worry Window →</a>
        </footer>
    </section>

    <footer class="footer">
        <small>Data stays in your browser (localStorage).</small>
    </footer>

    <script src="js/support.js"></script>
</body>

</html>
